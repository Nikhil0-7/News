<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InsightInk</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/W-Icon.png">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img class="logo" src="./assets/logo.png" alt="company logo">
            </a>
            <div class="nav-links">
                <ul>
                    <li class="hover-link nav-item" id="cricket" onclick="onNavItemClick('cricket')">Cricket</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                </ul>
                
            </div>
            <div class="search-bar">
                <input id="search-text" type="text" class="news-input" placeholder="e.g. Scince">
                <button class="search-button">Search</button>
            </div>
            <div class="hamburger-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container">
            
        </div>
    </main>
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-Image" id="news-img">
            </div>
            <div class="card-conent">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dolorum magnam nulla commodi repudiandae illo vitae nemo perspiciatis ipsum maiores aliquam ratione itaque corrupti unde dignissimos, nobis explicabo aut hic odio!</p>
            </div>
        </div>
    </template>


    <script defer src="script.js"></script>
    
</body>
</html>
